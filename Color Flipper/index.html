<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container js-border">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container navbar-color">
          <a class="navbar-brand" href="#">Color Flipper</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link menu">Home</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <main>
      <div class="container text-center">
        <h2 class="text-center p-5 m-5 rounded-3 js-h2">
          Background Color: <span class="color"> White </span>
        </h2>
        <button class="btn btn-outline-dark color-change" id="btn">Touch This</button>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="">Now you see me!</label>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
